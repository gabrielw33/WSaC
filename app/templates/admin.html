<!DOCTYPE html>
<html>

<head>
    <title>{{config.SITE_NAME}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='') }}">
</head>
<h1>{{ config.SITE_NAME }}:</h1>
</head>

<body>
    <div class="container">
        <h1>

        </h1>


        <div id=StJ>
            <h2>
                Register new user
            </h2>
            <form role="form" method="POST" action="{{ url_for('create') }}">
                <input name="new_user" type="text" placeholder="new user"><br>
                <input name="new_password" type="text" placeholder="new password"> <br>
                <input name="re_password" type="text" placeholder="repeat password"> <br>
                <input name="Cright_user" type="text" placeholder="Create right"> <br>
                <input name="Rright_user" type="text" placeholder="Read right"> <br>
                <input name="Uright_user" type="text" placeholder="Update right"> <br>
                <input name="Dright_user" type="text" placeholder="Delete right"> <br>
                <button name="reg" type="submit" class="reg">Register</button>
            </form>
        </div>
        <div id=StJ >
            <h2>
                Show usrs
            </h2>
            <form role="form" method="POST" action="{{ url_for('read') }}">
                <button name="Show" type="submit" class="reg">Register</button>
            </form>

            

            <ol>
                {% for user in use %}
                <li>{{ user.user_name }} pas: <em>{{ user.user_password }}</em></li>
                {% endfor %}
            </ol>

        </div>
        <div id=StJ>
            <h2>
                Edit user
            </h2>
            <form role="form" method="POST" action="{{ url_for('update') }}">
                <input name="id_user" type="text" placeholder="id_user"><br>
                <input name="name_user" type="text" placeholder="user name"> <br>
                <input name="password_user" type="text" placeholder="password"> <br>
                <input name="Cright_user" type="text" placeholder="Create right"> <br>
                <input name="Rright_user" type="text" placeholder="Read right"> <br>
                <input name="Uright_user" type="text" placeholder="Update right"> <br>
                <input name="Dright_user" type="text" placeholder="Delete right"> <br>
                <button name="Edit" type="submit" class="reg">Register</button>
            </form>
        </div>
        <div id=StJ>
            <h2>
                Delete user
            </h2>
            <form role="form" method="POST" action="{{ url_for('delete') }}">
                <input name="id_u" type="text" placeholder="id"><br>

                <button name="del" type="submit" class="reg">Register</button>
            </form>
        </div>

        {% for message in get_flashed_messages() %}
        <strong class="success">{{ message }}</strong>
        {% endfor %}



    </div>
</body>

</html>
